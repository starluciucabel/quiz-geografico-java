<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/training.css" />
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="d-flex flex-column">
          <div class="card mb-2 shadow">
            <div class="card-body text-center p-4">
              <h1 class="text-primary mb-3" th:text="${title}"></h1>
              <h2 class="text-secondary mb-4" th:text="${paese}"></h2>
              <h1 class="alert alert-info" th:if="${risposta != null}" th:text="${risposta}"></h1>
          
            <form th:if="${risultato == null}" action="/quizPageAnswer" method="post">
              <div>
                <ul class="list-unstyled">
                  <li class="mb-3" th:each="paese : ${paesi}">
                    <button type="submit" name="quizPageAnswer" th:value="${paese.capital}" th:text="${paese.capital}" class="btn btn-outline-primary btn-lg w-100"></button>
                  </li>
                </ul>
              </div>
            </form>
            </div>
          </div>
          
          <div th:if="${risultato != null}" class="card shadow">
            <div class="card-body text-center p-4" th:classappend="${risultato.contains('vinto') ? 'bg-success text-white' : 'bg-danger text-white'}">
              <h1 th:text="${risultato}"></h1>
              <a href="/training_capitali" class="btn btn-light mt-3">Nuova Domanda</a>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
